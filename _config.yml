## Jekyll site settings
title: ZacBook.net
url: "http://zacbook.net" # the base hostname & protocol for your site
author: Zachary T. Harmany, PhD
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
permalink: /:year-:month-:day/:title

# Social integration
twitter_username: jekyllrb
github_username:  jekyll

# Analytics
gaaccount:

# Comments
# The 'comments' setting enables comments. You'll need to select either
# disqus or isso below to choose a comment system. Individual posts can
# override 'comments' to disable on a post-by-post basis.
comments: true

# Set this to your public isso URL to enable comments via isso. Set to '' to disable isso.
isso:

# Set this to your disqus shortname to enable comments via disqus. Set to '' to disable disqus.
disqus: 'zacbook'

# Build settings
markdown: kramdown
highlighter: rouge
gems: ['jekyll-paginate']
paginate: 3


exclude:
  - README.md
  - Gemfile
  - Gemfile.lock


## Octopress configuration settings
# Default extension for new posts and pages
post_ext: md
page_ext: md

# Default templates for posts and pages
# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

# Change default template file (in _templates/)
post_template: post
page_template: page
draft_template: draft
